name: deny-lan-allow-internet
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/instance: serverboizbot
  policyTypes:
  - Egress
  egress:
  # 1. Allow DNS resolution
  - ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53

  # 2. Allow specific internal destination (The Exception)
  - to:
    - ipBlock:
        cidr: 10.0.0.177/32
    ports:
    - protocol: TCP
      port: 8000

  # 3. Allow all IPs EXCEPT the Private LAN ranges
  - to:
    - ipBlock:
        cidr: 0.0.0.0/0
        except:
        - 10.0.0.0/8